<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Baby</title>
	<style type="text/css">
		body{
			display:flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(200deg,#f78,#78f);
		}
		ul{
			list-style:none;
			text-align: center;
			line-height: 80px;
			position: absolute;
			left: 35%;
		}
		.a{
			font-size:40px;
			color: aqua;
			filter: hue-rotate(calc(var(--i)*80deg));
		}
		.b{
			font-size:20px;
			color:burlywood;
			filter: hue-rotate(calc(var(--i)*80deg));
		}
	</style>
</head>

<body>
	<ul>
	<li class="a" style="--i:1">Baby 我可爱的小仙女</li>
	<li class="a" style="--i:2">我们在一起的时间已经：</li>
	<li class="a" style="--i:3">159天20小时52分10秒了！</li>
	<li class="b" style="--i:4">不知从何说起 但我一直爱你</li>
	<li class="b" style="--i:5">像阴雨中的暖阳 温暖又熟悉</li>
	<li class="b" style="--i:6">像烟火中的美丽 平淡又刺激</li>
	</ul>
</body>
</html>
